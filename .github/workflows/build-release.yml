name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm64
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # for Linux
            args: ''
          - platform: 'windows-latest' # for Windows
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # ============================================
      # OpenCV + System Dependencies (per platform)
      # ============================================

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          # Tauri v2 dependencies (webkit2gtk-4.1, not 4.0!)
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
          # Additional libs for soup3-sys and javascriptcore
          sudo apt-get install -y libsoup-3.0-dev libjavascriptcoregtk-4.1-dev
          # OpenCV + clang for opencv-rust
          sudo apt-get install -y libopencv-dev clang libclang-dev

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          # OpenCV for the rust bindings
          brew install opencv
          # LLVM/Clang for opencv-rust bindgen
          brew install llvm
          # Set LIBCLANG_PATH so bindgen can find libclang.dylib
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          # Install LLVM (required for opencv-rust bindgen)
          choco install llvm -y

          # Install OpenCV via vcpkg
          git clone https://github.com/microsoft/vcpkg.git /c/vcpkg
          /c/vcpkg/bootstrap-vcpkg.bat
          /c/vcpkg/vcpkg install opencv4:x64-windows

          # Set environment variables for opencv-rust (bash syntax for GITHUB_ENV)
          echo "VCPKG_ROOT=C:/vcpkg" >> $GITHUB_ENV
          echo "OPENCV_INCLUDE_PATHS=C:/vcpkg/installed/x64-windows/include" >> $GITHUB_ENV
          echo "OPENCV_LINK_PATHS=C:/vcpkg/installed/x64-windows/lib" >> $GITHUB_ENV
          echo "OPENCV_LINK_LIBS=opencv_world4" >> $GITHUB_ENV

          # Also add to PATH for runtime DLLs
          echo "C:/vcpkg/installed/x64-windows/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: yarn install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
